<!DOCTYPE html>

<head>

                       <li class="p-3 bar-item">
                           <a href="dashboard.html" class="d-flex ml-4 ">
                              <img src="assets/imgs/icons/home.svg" /> 
                              <span class="align-self-center pl-3">Dashboard</span> 
                            </a> 
                        </li> 
                       <li class="p-3 bar-item active">
                          <a href="payments.html" class="d-flex ml-4">
                            <img src="assets/imgs/icons/transaction 1.svg" /> 
                            <span class="align-self-center pl-3">Transaction</span>  
                          </a> 
                        </li> 
                       <li class="p-3 bar-item">
                           <a href="withdrawal.html" class="d-flex ml-4">

                            </a> 
                        </li> 
                       <li class="p-3 bar-item">

                        </li> 
                       <li class="p-3 bar-item">

                    <div class="p-3">

                    </div>

                        <div class="p-3">

                            <!-- <span>@iamsupardir</span> -->
                            <!-- Example single danger button -->
                            <div class="btn-group">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    @iamsupardir
                                </a>
                                <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>

                    <a href="withdrawal.html" class="p-2">Withdrawals</a>

                                </div>
                            </div>
                            <div class="text-center">
                                <h4 class="mb-5 black-fade">Withdrawal</h4>
                                <img src="assets/imgs/utils/withdrawal-lg.svg" class="img-fluid"/>

                            <div class="mt-3">
                                <form class="form-row">
                                    <div class="col-md-6">

                                            <div class="border rounded d-flex p-2 justify-content-between">

                                                <img src="assets/imgs/icons/dropdown.svg" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                            <input class="form-control"type="text" readonly>
                                        </div>
                                    </div>                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="text-muted">Bank</label>
                                            <div class="border rounded d-flex p-2 justify-content-between">

                                                <img src="assets/imgs/icons/dropdown.svg" />
                                            </div>
                                        </div>
                                    </div>

                                            <input class="form-control"type="text" >
                                        </div>
                                    </div>
                                    <div class="col-md-12 d-flex justify-content-center">
                                        <div class="form-group mt-4 w-50">
                                            <button class="btn rounded w-100 bg-green text-white">Submit</button>
                                        </div>
                                    </div>                                    
                                </form>
                            </div>
                        </div>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
